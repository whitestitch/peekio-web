    <head>

        <!-- Apple Touch Icon (iOS Home Screen) -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body class="flex flex-col min-h-screen">

        <header class="py-6 px-4 sm:px-6 lg:px-8">
            <div class="container mx-auto flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <img src="img/peekio_logo.svg" alt="Peekio Logo" class="h-8 w-auto">
                    <span class="text-2xl font-bold">Peekio</span>
                </a>
                <nav class="hidden md:flex space-x-8 text-lg">
                    <a href="index.html" class="text-white font-medium">Home</a>
                    <a href="terms.html" class="hover:text-gray-300">Terms</a>
                    <a href="privacy.html" class="hover:text-gray-300">Privacy</a>
                </nav>
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-md">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden mt-4">
                <nav class="flex flex-col space-y-4 items-center">
                    <a href="index.html" class="text-white font-medium">Home</a>
                    <a href="terms.html" class="hover:text-gray-300">Terms</a>
                    <a href="privacy.html" class="hover:text-gray-300">Privacy</a>
                </nav>
            </div>
        </header>

        <main class="flex-grow main-bg flex items-center">
            <div class="container mx-auto px-6 py-12 mb-40">
                <div class="grid md:grid-cols-2 gap-12 items-center">

                    <div class="flex justify-center mobileHide">
                        <img src="img/app-screenshot-homepage.png" alt="View the world as another does">
                    </div>

                    <div class="text-center md:text-left">

                        <div class="justify-center md:justify-left homeLogo">
                            <img src="img/peekio_logo.svg" alt="Peekio Logo" class="h-12 w-auto mb-6 text-center md:text-left">
                        </div>

                        <h1 class="text-4xl lg:text-5xl main-title leading-tight mb-8">View the world<br> as another does.</h1>
                        <p class="mt-4 text-lg lg:text-xl text-gray-300">
                            Tap "Peek" to request a 5-second, unfiltered photo from a random stranger — a real-time
                            glimpse of what they’re seeing.
                        </p>
                        <div class="mt-6 flex justify-center md:justify-start">
                            <a href="https://www.apple.com/app-store/" target="_blank" class="inline-block">
                                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" class="h-12 sm:h-14 mt-5" />
                            </a>
                        </div>
                    </div>

                    <div class="flex justify-center mobileShow">
                        <img src="img/app-screenshot-homepage.png" alt="View the world as another does">
                    </div>

                </div>
            </div>
        </main>

        <footer class="py-4 px-4 sm:px-6 lg:px-8 border-t border-gray-800">
            <div class="container mx-auto flex justify-between items-center text-gray-400">
                <div class="flex items-center space-x-6">
                    <a href="terms.html" class="hover:text-white text-sm">Terms of Service</a>
                    <a href="privacy.html" class="hover:text-white text-sm">Privacy Policy</a>
                </div>

                <div class="flex items-center space-x-6">
                    <p class="text-sm">&copy; 2025 Peekio. All rights reserved.</p>
                    <img src="img/peekio_logo.svg" alt="Peekio Logo" class="h-7 w-auto">
                </div>
            </div>
        </footer>

        <script src="script.js"></script>
